<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email verification</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.2.1/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.2.1/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.2.1/firebase-functions.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <style media="screen">
    body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
  </style>
</head>
<body>
<p>Email verification...<p/>
<button id="continue-btn" style="display:none">Continue to app</button>
<script>
  function getParameterByName(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    const regex = new RegExp("[\\?&]" + name + '=([^&#]*)');
    const results = regex.exec(location.search);
    return results == null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  function redirectToApp() {
    const baseUri = getParameterByName('continueUrl');
    if (baseUri) {
      const finalUrl = location.href = baseUri;
      const continueBtn = document.querySelector('#continue-btn');
      continueBtn.onclick = function() {
        window.open(finalUrl, '_blank');
      };
      continueBtn.style.display = 'block';
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    const auth = firebase.auth();
    const functions = firebase.functions();
    const actionCode = getParameterByName('oobCode');
    auth.checkActionCode(actionCode).then(function(actionCodeInfo) {
      console.log(actionCodeInfo);
      auth.applyActionCode(actionCode).then(function() {
        functions.httpsCallable('verifyEmail')({ email: actionCodeInfo.data.email }).then(function() {
          redirectToApp();
        }).catch(function(error) {
          console.log(error);
        });
      }).catch(function(error) {
        console.log(error);
      });
    }).catch(function(error) {
      console.log(error);
    });
  });
</script>
</body>
</html>
